<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toast</title>
	<link rel="stylesheet/less" href="less/main.less">
	<script src="js/less.min.js"></script>
	<link href="icon/css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		.col1, .col2, .col3, .col4, .col5, .col6, .col7, .col8, .col9, .col10, .col11, .col12, .col13, .col14, .col15, .col16, .col17, .col18, .col19, .col20, .col21, .col22, .col23, .col24{
			margin-bottom: 10px;
		}
		.onerow {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1 style="color: #30A1E5; text-align: center; margin: 30px;">Toast</h1>
	<div class="container gird_width">
			<div class="onerow">
				<div class="col24" style="margin-top: 30px;">
					<button class="button-main">confirm</button>
				</div>
			</div>
		</div>
	<div class="loading-popup">
		<div class="loading">
	        <div class="loading-path rotate1"></div>
	        <div class="loading-path rotate2"></div>
	        <div class="loading-path rotate3"></div>
	        <div class="loading-path rotate4"></div>
	        <div class="loading-path rotate5"></div>
	        <div class="loading-path rotate6"></div>
	        <div class="loading-path rotate7"></div>
	        <div class="loading-path rotate8"></div>
	        <div class="loading-path rotate9"></div>
	        <div class="loading-path rotate10"></div>
	        <div class="loading-path rotate11"></div>
	        <div class="loading-path rotate12"></div>
	    </div>
	    <div class="loading-text">loading</div>
    </div>
</body>
</html>
