<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<link href="icon/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="stylesheet/less" href="less/main.less">
	<script src="js/less.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		.col1, .col2, .col3, .col4, .col5, .col6, .col7, .col8, .col9, .col10, .col11, .col12, .col13, .col14, .col15, .col16, .col17, .col18, .col19, .col20, .col21, .col22, .col23, .col24{
			margin-bottom: 10px;
		}
		.onerow {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1 style="color: #30A1E5; text-align: center; margin: 30px;">Button</h1>
	<div class="container gird_width">
		<div class="onerow">
			<div class="col12">
				<button class="button-main">confirm</button>
			</div>
			<div class="col12 last">
				<button class="button-main" disabled="disabled">disable</button>
			</div>
		</div>
		<div class="onerow">
			<div class="col12">
				<button class="button-second">cancel</button>
			</div>
			<div class="col12 last">
				<button class="button-second" disabled="disabled">disable</button>
			</div>
		</div>
		<div class="onerow">
			<div class="col12">
				<button class="button-black">confirm</button>
			</div>
			<div class="col12 last">
				<button class="button-black" disabled="disabled">disable</button>
			</div>
		</div>
		<div class="onerow">
			<div class="col12">
				<button class="button-gray">confirm</button>
			</div>
			<div class="col12 last">
				<button class="button-gray" disabled="disabled">disable</button>
			</div>
		</div>
		<div class="onerow">
			<div class="col12">
				<button class="button-warning">warning</button>
			</div>
			<div class="col12 last">
				<button class="button-warning" disabled="disabled">disable</button>
			</div>
		</div>
	</div>
</body>
</html>
